<head></head>
<body></body>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://127.0.0.1:8081/realtime-mockup/realtime-min.js"></script>
<script src="http://127.0.0.1:8081/realtime-mockup/sharejs_textarea.js"></script>
<script>

var mkRealtime = function (user, pass, channel, element) {
    var socket = new WebSocket("ws://127.0.0.1:8080/");
    socket.onopen = function(evt) {
        var initState = $(element).val();
        var realtime = Realtime.create(user, pass, channel, initState);
        socket.onmessage = function (evt) { realtime.message(evt.data); };
        realtime.onMessage(function (message) { socket.send(message) });

        attachTextarea($(element)[0], realtime, initState);
        realtime.start();
    };
    socket.onclose = function(evt) { console.log("socket closed"); };
    socket.onerror = function(evt) { console.log("socket error");  };
};

$(function () {
    mkRealtime('user', 'pass', 'abc', $('#abc'));
    mkRealtime('user2', 'pass2', 'abc', $('#def'));
});

</script>
<textarea id="abc"></textarea>
<textarea id="def"></textarea>
